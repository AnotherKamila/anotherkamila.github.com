---
title: Blog Archive
layout: blog
---

<h1>Blog Archive</h1>

<ul class="links-list">
    {% for post in site.posts %}
        <li>
        	<a href="{{ post.url }}">{{ post.title }}</a>
        	&nbsp;//
        	<span class="meta">{{ post.date | date_to_string }}</span>
    	</li>
    {% endfor %}
</ul>
